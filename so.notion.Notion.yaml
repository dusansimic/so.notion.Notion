app-id: so.notion.Notion
runtime: org.freedesktop.Platform
runtime-version: "23.08"
branch: stable
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: "23.08"
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node18
command: notion-app

finish-args:
  - --device=dri
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --filesystem=xdg-documents:ro
  - --filesystem=xdg-pictures:ro
  - --filesystem=xdg-music:ro
  - --filesystem=xdg-videos:ro
  - --filesystem=xdg-download

build-options:
  append-path: /usr/lib/sdk/node18/bin

modules:
  - name: notion
    buildsystem: simple
    build-commands:
      - bash tools/install --prefix "${FLATPAK_DEST}" pkg
    sources:
      - type: archive
        url: https://github.com/dusansimic/notion-repackaged/releases/download/v3.1.1-2/notion-app-electron.tar.xz
        sha256: b357be3a5b1552588dff52b2b46182e472e700d692b07abd16c4bc91530fc377
  - name: extra
    buildsystem: simple
    build-commands:
      - install -Dm755 notion.sh ${FLATPAK_DEST}/bin/notion-app
      - install -Dm644 ${FLATPAK_ID}.appdata.xml ${FLATPAK_DEST}/share/appdata/${FLATPAK_ID}.appdata.xml
    sources:
      - type: file
        path: so.notion.Notion.appdata.xml
        sha256: bb762752d6bbf00d1671fa1a0be080f49e70e2f634f441f3cb3fc82423c6a45b
      - type: script
        dest-filename: notion.sh
        commands:
          - XDG_CONFIG_HOME=${XDG_CONFIG_HOME:-~/.config}
          - PREFIX="${FLATPAK_DEST}"
          - ELECTRON="$PREFIX${FLATPAK_DEST}/lib/notion-app/electron/node_modules/.bin/electron"
          -
          -  # Allow users to override command-line options
          - if [[ -f $XDG_CONFIG_HOME/notion-flags.conf ]]; then
          - NOTION_USER_FLAGS="$(grep -v '^#' $XDG_CONFIG_HOME/notion-flags.conf)"
          - fi
          -
          -  # Launch
          - exec env TMPDIR=$XDG_CACHE_HOME zypak-wrapper $PREFIX$ELECTRON /usr/lib/notion-app $NOTION_USER_FLAGS "$@"
